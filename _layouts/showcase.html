---
layout: default
---

<div class="content_container-showcase_wrapper">
	{% assign showcase_tiles = site.static_files | where: "showcase_tile", true %}
	{% for tile in showcase_tiles %}
		{% if tile.name contains "!linkto" %}
			{% assign link = tile.basename | split: "!linkto" %}
			<div class="showcase_wrapper-showcase_tile" style="background-image: url('{{ tile.path }}')">
				<a href="{{ link[1] }}"></a>
			</div>
		{% else %}
			<div class="showcase_wrapper-showcase_tile" style="background-image: url('{{ tile.path }}')"></div>
		{% endif %}
	{% endfor %}
</div>
