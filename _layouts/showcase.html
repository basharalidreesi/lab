				<div class="main_container-showcase_wrapper">
					{%- assign showcase_tiles = site.static_files | where: "showcase_tile", true -%}
					{%- for tile in showcase_tiles %}
					<div class="showcase_wrapper-showcase_tile" style="background-image: url('{{- site.baseurl -}}{{- tile.path -}}')"></div>
					{%- endfor %}
				</div>
				<script>
					{%- for datum in page.data.clickable_tiles -%}
						console.log("{{ datum[0]}} : {{datum[1]}}");
					{%- endfor -%}
				</script>
