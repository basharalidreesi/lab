---
layout: default
---

<div class="main_container-contact_wrapper">
	<div class="contact_wrapper-content_wrapper">
		{{ content }}
	</div>
	<form class="contact_wrapper-form_wrapper" action="https://formspree.io/f/mvovjwlo" method="post">
		<fieldset>
			<input placeholder="Name" type="text" required>
			<input placeholder="E-mail address" type="email" required>
			<textarea required></textarea>
			<button name="send" type="submit" data-submit="Sending...">Send message</button>
		</fieldset>
	</form>
</div>
