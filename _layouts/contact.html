---
layout: default
---

<!-- begin contact.html -->
					{%- comment -%}
						<!-- begin article setup -->
					{%- endcomment -%}
						{%- capture content_html -%}
							{%- include content.html -%}
						{%- endcapture -%}
						{%- assign content_index = content_html | split: "<!-- CONTENT BREAK -->" -%}
					{%- comment -%}
						<!-- end article setup -->
					{%- endcomment -%}
					{{- content_index[0] }}
					<form class="main_wrapper-contact_wrapper --article_text_styling" action="https://formspree.io/f/mvovjwlo" method="post" {%- if page.['page special content'].styles %} style="{{- page.['page special content'].styles | strip -}}" {%- endif -%}>
						<fieldset>
							<input name="Name" placeholder="Name" type="text" required>
							<input name="E-mail" placeholder="E-mail" type="email" required>
							<textarea name="Message" placeholder="Message" required></textarea>
							<button type="submit" data-submit="Sending...">Send</button>
						</fieldset>
					</form>
					{{- content_index[1] }}
				<!-- end contact.html -->
