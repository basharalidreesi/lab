<!-- introduction -->
<!doctype html>
<html lang="en">
	<head>
	</head>
	<body>
		<div class="mother_container">
			<nav class="mother_container-navigation_container">
				<ul class="navigation_container-navigation_list">
					{% for item in site.pages %}
						{% if item.navigation_list_item == "yes" %}
							<li class="navigation_list-navigation_list_item">
								<a href="{{ item.url }}">
									{{ item.title }}
								</a>
							</li>
						{% endif %}
					{% endfor %}
				</ul>
			</nav>
			<header class="mother_container-header_container">
				<div class="header_container-header_anchor">
					<a href="{{ site.url }}">
						<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
					</a>
				</div>
			</header>
			<section class="mother_container-content_container">
				{{ content }}
			</section>
			<footer class="mother_container-footer_container"></footer>
		</div>
	</body>
</html>
