<!-- introduction -->
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ site.title }} | {{ page.title }}</title>
		<meta name="description" content="{{ site.description }}">
		<meta name="author" content="{{ site.author }}">
		<!-- <link rel="shortcut icon" type="image/jpg" href=""/> -->
		<link rel="stylesheet" type="text/css" href="/assets/css/style.css" media="screen"/>
		<script>
			// https://www.sitepoint.com/community/t/random-image-with-css/1785/9
			if (document.getElementById) {
				window.onload = swap;
			};
			function swap() {
				var numimages=9;
				random_header_graphic_array = new Array(
					"/assets/graphics/header_graphic_graphics/header_graphic-01.svg",
					"/assets/graphics/header_graphic_graphics/header_graphic-02.svg",
					"/assets/graphics/header_graphic_graphics/header_graphic-03.svg",
					"/assets/graphics/header_graphic_graphics/header_graphic-04.svg",
					"/assets/graphics/header_graphic_graphics/header_graphic-05.svg",
					"/assets/graphics/header_graphic_graphics/header_graphic-06.svg",
					"/assets/graphics/header_graphic_graphics/header_graphic-07.svg",
					"/assets/graphics/header_graphic_graphics/header_graphic-08.svg",
					"/assets/graphics/header_graphic_graphics/header_graphic-09.svg"
				);  // list them
				x=(Math.floor(Math.random()*numimages));
				random_header_graphic =(random_header_graphic_array[x]);
				document.getElementById("header_graphic").src = random_header_graphic;
			}
		</script>
	</head>
	<body>
		<div class="mother_container">
			<nav class="mother_container-navigation_container">
				<ul class="navigation_container-navigation_list_wrapper">
					{% for item in site.pages %}
						{% if item.is_navigation_list_item == true %}
							<li class="navigation_list_wrapper-navigation_list_item">
								<a href="{{ item.url }}">
									{{ item.title }}
								</a>
							</li>
						{% endif %}
					{% endfor %}
				</ul>
			</nav>
			<header class="mother_container-header_container">
				<div class="header_container-header_anchor_wrapper{% if page.header_graphic_location == "central" %}_central{% endif %}{% if page.header_graphic_location == "upper" %}_upper{% endif %}">
					<a class="header_anchor_wrapper-header_anchor" href="{{ site.url }}">
						<img class="header_anchor-header_graphic" id="header_graphic" alt="Logo">
					</a>
				</div>
			</header>
			<section class="mother_container-content_container">
				{{ content }}
			</section>
			<footer class="mother_container-footer_container"></footer>
		</div>
	</body>
</html>
