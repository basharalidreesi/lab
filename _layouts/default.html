<!-- introduction -->
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ site.title }} | {{ page.title }}</title>
		<meta name="description" content="{{ site.description }}">
		<meta name="author" content="{{ site.author }}">
		<!-- <link rel="shortcut icon" type="image/jpg" href=""/> -->
		<link rel="stylesheet" type="text/css" href="/assets/css/style.css" media="screen"/>
		<script>
			// https://www.sitepoint.com/community/t/random-image-with-css/1785/9
			// https://jekyllrb.com/docs/static-files/
			// https://www.tutorialspoint.com/javascript/array_length.htm
			// https://talk.jekyllrb.com/t/separate-items-in-array-with-commas-except-last/4041
			if (document.getElementById) {
				window.onload = swap;
			};
			function swap() {
				random_header_graphic_array = new Array(
					{% assign image_files = site.static_files | where: "image", true %}
					{% for myimage in image_files %}
						"{{ myimage.path }}"{% if forloop.last %}{% else %}, {% endif %}
					{% endfor %}
				);
				var header_graphic_number = random_header_graphic_array.length;
				x = (Math.floor(Math.random() * header_graphic_number));
				random_header_graphic =(random_header_graphic_array[x]);
				document.getElementById("header_graphic").src = random_header_graphic;
				console.log("Successfully loaded " + random_header_graphic + " from a total number of " + header_graphic_number + " header graphics.");
			}
		</script>
	</head>
	<body>
		<div class="mother_container">
			<nav class="mother_container-navigation_container">
				<ul class="navigation_container-navigation_list_wrapper">
					{% assign sorted = (site.pages | sort: 'navigation_list_item_order') %}
					{% for item in sorted %}
						{% if item.is_navigation_list_item == true %}
							<li class="navigation_list_wrapper-navigation_list_item {% if item.url == page.url %}--active_navigation_list_item{% endif %} --text_align_center">
								<a class="--color_black" href="{{ item.url }}">
									{{ item.title }}
								</a>
							</li>
						{% endif %}
					{% endfor %}
				</ul>
			</nav>
			<header class="mother_container-header_container">
				<div class="header_container-header_anchor_wrapper{% if page.header_graphic_location == "central" %}_central{% endif %}{% if page.header_graphic_location == "upper" %}_upper{% endif %}">
					<a class="header_anchor_wrapper-header_anchor" href="{{ site.url }}">
						<img class="header_anchor-header_graphic" id="header_graphic" alt="Logo">
					</a>
				</div>
			</header>
			<section class="mother_container-content_container">
				{{ content }}
			</section>
			<footer class="mother_container-footer_container">
				{% if page.has_footer_container == true %}
					{% include footer.html %}
				{% endif %}
			</footer>
		</div>
	</body>
</html>
