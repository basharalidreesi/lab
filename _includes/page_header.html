{% assign tree = page.path | split: "/" %}
	<script>console.log("Tree: {{ tree }}");</script>
	{% for branch in tree %}
		<script>console.log("Branch {{ forloop.index }}: {{ branch }}");</script>
	{% endfor %}
{% assign tree_size = tree | size %}
	<script>console.log("Tree size: {{ tree_size }}");</script>
{% assign url = page.url %}
	<script>console.log("URL: {{ url }}");</script>

{% if tree_size == 1 %}
	<p>{{ page.title }}</p>
{% elsif tree_size == 2 %}
	<p>{{ page.title }} but wait there's more </p>
{% endif %}
