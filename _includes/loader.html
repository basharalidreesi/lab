<!-- begin loader.html -->
<div class="--loader_wrapper" id="loader_wrapper">
	<div class="--loader"></div>
</div>
<style id="loader_wrapper_style">
	.--loader_wrapper {
		width: calc(var(--single) * 5);
		height: calc(var(--half));
		border: 1px solid var(--text_colour);
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
	.--loader {
		width: 87.5%;
		height: 100%;
		background-color: var(--text_colour);
		animation: load 10s ease-in-out;
	}
	@keyframes load {
		0% {
			width: 0;
		}
		25% {
			width: 12.5%;
		}
		50% {
			width: 25%;
		}
		75% {
			width: 50%;
		}
		87.5% {
			width: 75%;
		}
		100% {
			width: 87.5%;
		}
	}
</style>
<noscript>
	<style>
		.--loader_wrapper {
			display: none;
		}
	</style>
</noscript>
<!-- end loader.html -->
