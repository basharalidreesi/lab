<!-- begin vh.html -->
<script>
	// https://css-tricks.com/the-trick-to-viewport-units-on-mobile/
	let vh = window.innerHeight * 0.01;
	document.documentElement.style.setProperty('--vh', `${vh}px`);
	console.log("[vh.html] --vh set to " + `${vh}px` + ".");
</script>
<noscript>
	<style>
		:root {
			--vh: 1vh;
		}
	</style>
</noscript>
<!-- end vh.html -->
